<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% load menu_tag%}
{% get_menu as menu %}
<ul>
    {% for item in menu %}
        {% if item.parent is None %}
            <li>{{ item.title }}</li>
            {% for child in item.children.all %}
                {% include 'item.html' with item=child %}
            {% endfor %}
        {% endif %}
    {% endfor %}
</ul>
{{ context }}
</body>
</html>
